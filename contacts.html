<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/sidebar.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="shortcut icon" href="./assets/icons/capa_white.svg" type="image/x-icon">
    <script src="./scripts/config.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./script.js"></script>
    <title>Contacts</title>
</head>

<body onload="onloadFunc(); init();">
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <div id="overlay-add-contact" class="d_none"></div>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="contacts-container">
                <div class="button-contact-wrapper">
                    <button  onclick="addContact()" class="button-primary button-contact">Add new contact <img
                            src="./assets/icons/person_add.svg" alt=""> </button>
                </div>
                <div class="contacts-list-wrapper">
                    <div id="contacts-list"></div>
                    <div class="button-contact-wrapper-res">
                        <button class="button-contact-res" onclick="addContact()">
                            <img src="./assets/icons/person_add.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="contacts-headline">
            <div class="contacts-headline-top">
                <h1>Contacts</h1>
                <div class="vl"></div>
                <p>Better with a team</p>
                <div class="vl-rotated"></div>
                <div class="button-back">
                        <button class="button-back-res" onclick="backToContacts()">
                            <img src="./assets/icons/arrow-left-line.svg" alt="">
                        </button>
                    </div>
            </div>
            <div id="contacts-container-details"></div>
            <div id="created-contact" class="d_none"></div>
            <div class="button-drop">
                        <button class="button-drop-style"onclick="toggleContact()">
                            <img src="./assets/icons/more_vert.svg" alt="">
                        </button>
            </div>
            <div id="button-drop-menu" class="d_none"></div>
        </div>
    </div>
</body>

</html>
