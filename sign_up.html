<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/log_in.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/signUp.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/template.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main-login">
    <div id="overlay-signup" class="d-none"></div>
    <div id="signed-up" class="d-none"></div>
        <header>
            <div class="header-log-in">
                <img src="./assets/icons/capa_dark.svg" alt="">
        </header>
        <section class="log-in-section">
            <form class="card log-in-form" action="" method="post">
                 <div class="form-header">
                    <img class="back-arrow" src="./assets/icons/arrow-left-line.svg" alt="" onclick="window.location.href='log_in.html'">
                        <h1 class="form-title">Sign Up</h1>
        
                </div>
    <div class="separator-line"></div>
                <div class="inputs">
                    <div class="input-with-icon">
                        <input class="input" type="text" id="signup-name" name="name" required placeholder="Name">
                        <img src="./assets/icons/person.svg" alt="">
                    </div>
                    <div class="input-with-icon">
                        <input class="input" type="email" id="signup-email" name="email" required placeholder="Email">
                        <img src="./assets/icons/mail.svg" alt="">
                    </div>
                    <div class="input-with-icon">
                        <input class="input" type="password" id="signup-password" name="password" required placeholder="Password" autocomplete="new-password">
                        <img src="./assets/icons/lock.svg" alt="">
                    </div>
                    <div class="input-with-icon">
                        <input class="input" type="password" id="signup-confirm-password" name="confirm-password" required placeholder="Confirm Password"
                            autocomplete="new-password">
                        <img src="./assets/icons/lock.svg" alt="">
                    </div>
                </div>
                <div class="sign-up-checkbox">
                    <input type="checkbox" id="check-privacy-policy" name="" value="">
                    <label for="">I accept the <a href="PrivacyPolicy.html">Privacy Policy</a></label>
                </div>
                <div class="log-in-buttons">
                    <button class="button-primary" type="button" onclick="signup()">Sign Up </button>
                </div>
            </form>
            <div class="log-in-footer">
                <a href="privacy_policy_before.html">Privacy Policy</a> <a href="legal_notice_before.html">Legal notice</a>
            </div>
    </div>

    </body>

</html>
