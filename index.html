<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/indexx.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/sidebar.css">
    <script src="./scripts/datePicker.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Join</title>
</head>
<body onload="init()">

  <header>
      <p>Kanban Project Management Tool</p>
        <div class="header-icons">
          <div class="help-icon">?</div>
             <div class="name-icon" onclick="user_button_show_links()">
                <p>SW</p>
            </div>
              <div class="popup">
                <span class="popuptext" id="myPopup">
                  <a href="#">Help</a>
                  <a href="#">Legal Notice</a>
                  <a href="#">Privacy Policy</a>
                  <a href="#">Log out</a>
                </span>
              </div>
      </div>
  </header>

  <main class="main_first_page_content">
    
    <div class="sidebar">
      <div class="side-bar-logo">
        <img class="side_bar_img" src="./assets/icons/capa_white.svg" alt="">
      </div>
      <div class="sidebar-menu">
        <a href="#"><img src="./assets/icons/summary.svg" alt="">Summary</a>
        <a href="#"><img src="./assets/icons/add.svg" alt="">Add Task</a>
        <a href="#"><img src="./assets/icons/board.svg" alt="">Board</a>
        <a href="#"><img src="./assets/icons/contacts.svg" alt="">Contacts</a>
      </div>
      <div class="sidebar_footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
      </div>
    </div>

    <div class="main_content">
      <div class="main_head_line">
        <h1>Join 360</h1>
        <div class="vl"></div>
        <p>Key Metrics at a Glance</p>
      </div>
      <div class="overview">
        <div class="row-1">
          <div class="summary todo">
            <div class="summary-icon">
              <img src="./assets/icons/edit_white.svg" alt="">
            </div>
            <div class="summary-info">
              <h1>5</h1>
              <p>To-do</p>
            </div>
          </div>
          <div class="summary todo">
            <div class="summary-icon">
              <img src="./assets/icons/check_white.svg" alt="">
            </div>
            <div class="summary-info">
              <h1>3</h1>
              <p>done</p>
            </div>
          </div>
        </div>
        <div class="row-2">
          <div class="summary">
            <div class="summary-icon-prio">
              <img src="./assets/icons/prio_white.svg" alt="">
            </div>
            <div class="summary-info">
              <h1>1</h1>
              <p>Urgent</p>
            </div>
            <div class="vl-grey"></div>
            <div>
              <h3>Date</h3>
              <p>Deadline</p>
            </div>
          </div>
        </div>
        <div class="row-3">
          <div class="summary tasks">
              <h1>1</h1>
              <p>Tasks in Board</p>
          </div>
          <div class="summary tasks">
              <h1>1</h1>
              <p>Tasks in Progress</p>
          </div>
          <div class="summary tasks">
              <h1>1</h1>
              <p>Awaiting Feedback</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main_greet">
    <label id="lblGreetings"></label>
    </div>
  </main>

</body>

</html>
