<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/logIn.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/config.js"></script>
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/log_in.css">
    <link rel="stylesheet" href="./style/standard.css">
    <title>Log In</title>
</head>
<body>
    <div id="start_screen">
        <img id="animated_logo" src="./assets/icons/capa_dark.svg" alt="Join Logo">
    </div>
     <div id="content_container">
        <main class="main-login">
            
            <header>
                <div class="header-log-in">
                    <img id="header_logo" src="./assets/icons/capa_dark.svg" alt="Join Logo">
                    <div class="sign-up">
                        <p class="sign-up-text">Not a Join user?</p> 
                        <button class="button-primary" onclick="window.location.href='sign_up.html'">Sign Up</button>
                    </div>
                </div>
            </header>
           <section class="log-in-section">
                <form class="card log-in-form" action="" method="post">
                    <h1>Log In</h1>
                    <div class="separator-line"></div>
                    <div class="inputs">
                        <div class="input-with-icon">
                            <input class="input" type="email" id="login-email" name="email" required placeholder="Email">
                            <img src="./assets/icons/mail.svg" alt="">
                        </div>
                        <div class="input-with-icon ">
                            <input class="input" type="password" id="login-password" name="password" required placeholder="Password">
                            <img src="./assets/icons/lock.svg" alt="">
                        </div>
                    </div>
                    <div class="log-in-buttons">
                        <button class="button-primary" type="submit">Log In</button>
                        <button class="button-secondary" onclick="window.location.href='summary_guest.html'" type="button">Guest Log in</button>
                    </div>
                </form>
                <div class="log-in-footer">
                    <a href="#">Privacy Policy</a> <a href="#">Legal notice</a>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
