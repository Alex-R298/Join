<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/sidebar.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/add_task.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/task_detail.css">
    <link rel="shortcut icon" href="./assets/icons/capa_white.svg" type="image/x-icon">

    <script src="./scripts/config.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/board.js"></script>
    <script src="./scripts/board_overlay.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/contactService.js"></script>
    <script src="./scripts/summary.js"></script>
    <script src="./scripts/drag_and_drop.js"></script>
    <script src="./scripts/board_templates.js"></script>
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/resetHelper.js"></script>
    <script src="./scripts/taskService.js"></script>
    <script src="./scripts/addTaskSubTask.js"></script>
    <script src="./scripts/editTask.js"></script>
    <title>Board</title>
</head>
<body onload="init(), liveSearchBoards();">
    <div id="header-container"></div>
    <main class="main-content">
        <div id="sidebar-container"></div>

        <div class="site-title"><h1>Board</h1> 
            <div class="task-actions">
            <div class="searchbar">
                <input id="searchInputBoards" class="search-input" type="search" placeholder="Find Task">
                <button onclick="liveSearchBoards()" class="search-btn"><img src="./assets/icons/search.svg"></button>
            </div>
            <button class="button-add-task" onclick="showAddTaskOverlay()"><span style="color: white;">Add task</span><img src="./assets/icons/add_white.svg"></button></div></div>
        <div class="main-content-row res gap-26" id="task-board" onload="renderTasks()">

            <div class="area-todo" id="open_tasks">
                <div class="column-header"><p class="board-title">To do</p><button class="add" onclick="showAddTaskOverlay()"><svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                </svg></button></div>
                <div class="drag-area" id="toDo" ondrop="moveTo('toDo', event)" ondragleave="handleDragLeave(event, 'toDo')" ondragover="handleDragOver(event, 'toDo')">
                </div>
            </div>

            <div class="area-inprogress">
                <div class="column-header"><p class="board-title">In progress</p><button class="add" onclick="showAddTaskOverlay('inProgress')"><svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                </svg></button></div>
                <div class="drag-area" id="inProgress" ondrop="moveTo('inProgress', event)"
                    ondragleave="handleDragLeave(event, 'inProgress')" ondragover="handleDragOver(event, 'inProgress')">
                </div>
            </div>
            <div class="area-awaitfeedback">
                <div class="column-header"><p class="board-title">Await feedback</p><button class="add" onclick="showAddTaskOverlay('awaitFeedback')"><svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 1.5V9.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                    <path d="M9 5.57544L1 5.57544" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                </svg></button></div>
                <div class="drag-area" id="awaitFeedback" ondrop="moveTo('awaitFeedback', event)"
                    ondragleave="handleDragLeave(event, 'awaitFeedback')"
                    ondragover="handleDragOver(event, 'awaitFeedback')"></div>
            </div>
            <div class="area-done">
                <div class="column-header"><p class="board-title">Done</p></div>
                <div class="drag-area" id="done" ondrop="moveTo('done', event)" ondragleave="handleDragLeave(event, 'done')"
                    ondragover="handleDragOver(event, 'done')"></div>
            </div>

        </div>
    </main>
    <div id="add-task-overlay" class="overlay d-none" onclick="closeAddTaskOverlay()">
        <div id="add-task-container" class="add-task-content"></div>
    </div>
    <div id="detailed-task-overlay" class="overlay d-none" onclick="">
        <div id="task-detail-container" class="show-task-content"></div>
    </div>

    <div id="taskPopup" class="popup">
        <div class="popup-content">
            <p>Task erfolgreich erstellt!</p>
        </div>
    </div>
</body>

</html>
