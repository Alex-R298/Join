   <!-- <template id="add_task_template">-->
        <div>
            <h2>ADD Task</h2>
            <p>Title</p>
            <input type="text"placeholder="Enter task title" id="task_title">
            <p>Description</p>
            <textarea id="task_description" placeholder="Enter task description"></textarea>
            <p>Due Date</p>
                <input type="date" id="task_due_date">
        </div>

        <div>
                <p>Priority</p>
            <div onclick="changePriority('this')" id="task_priority">
                <button value="low">Low</button>
                <button value="medium">Medium</button>
                <button value="urgent">Urgent</button>
                </div>
            
                <p>Assignee to</p> 
            <select id="task_assignee">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>
                <p>Category</p>
            <select id="task_category">
                <option value="development">Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
            <p>Subtasks</p>
            <input type="text" id="subtask_input" placeholder="Add new subtask">
        </div>

        <div>
            <p>This field is required</p>
            <button onclick="">Clear</button>
            <button onclick="">Create Task</button>
        </div>
