<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/fonts.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/standard.css">
  <link rel="stylesheet" href="./style/indexx.css">
  <link rel="stylesheet" href="./style/header.css">
  <link rel="stylesheet" href="./style/sidebar.css">
  <script src="./scripts/template.js"></script>
  <script src="./scripts/index.js"></script>
  <title>Join</title>
</head>

<body onload="init()">

  <div id="header-container"></div>
  <main>
  <div id="sidebar-container"></div>

   <!-- <template id="add_task_template">-->
        <div class="main_content">
          <h1>Add Task</h1>
          <div class="inputs-left">
            <div class="inputs">
              <div class="input-with-label">
                <label for="name">Title<span style="color: #FF8190;">*</span></label>
                <input class="input" type="text" id="title" name="title" required placeholder="Enter a title">
              </div>
              <div class="input-with-label">
                <label for="name">Description</label>
                <textarea id="task_description" placeholder="Enter a Description"></textarea>
              </div>
              <div class="input-with-label">
                <label for="name">Due date<span style="color: #FF8190;">*</span></label>
                <input class="input" type="date" id="datepicker" name="datepicker" required placeholder="dd/mm/yyyy">
              </div>
            </div>
          </div>

        <div class="inputs-left">
            <p>Priority</p>
            <div onclick="changePriority('this')" id="task_priority">
                <button value="low">Low</button>
                <button value="medium">Medium</button>
                <button value="urgent">Urgent</button>
                </div>
            
                <p>Assignee to</p> 
            <select id="task_assignee">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>
                <p>Category</p>
            <select id="task_category">
                <option value="development">Development</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
            <p>Subtasks</p>
            <input type="text" id="subtask_input" placeholder="Add new subtask">
        </div>

        <div>
            <p>This field is required</p>
            <button onclick="">Clear</button>
            <button onclick="">Create Task</button>
        </div>
        </div>
   <!--  </template>-->

  </main>
</body>
</html>
